{% extends "voluntariat/base_generic.html" %}

{% block content %}
<form action="." method="POST">{% csrf_token %}
<h1>Do you want to attend this event : "{{ event.name }}"</h1>
<p><input type="submit" value="Yes"> <a href="../">Cancel</a> </p>
{% if event.google_doc_url %}

    <a href="{{event.google_doc_url}}">Te rog completeaza acest formular</a>
{% endif%}
</form>
{% endblock %}

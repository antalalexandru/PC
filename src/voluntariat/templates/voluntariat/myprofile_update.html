{% extends "voluntariat/base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <form enctype="multipart/form-data" method="POST"> {% csrf_token %}
         <img src="{{ user.picture.url }}" class="rounded float-left" alt="..." height="200" width="200"/>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Nume: </strong>{{ user.last_name }}</li>
            <li class="list-group-item"><strong>Prenume: </strong> {{ user.first_name }}</li>
            <li class="list-group-item"><strong>Varsta: </strong> {{ user.age }}</li>
            <li class="list-group-item"><strong>Email: </strong> {{ user.email }}</li>
        </ul>

        <br>
        {{ form|crispy }}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-right">

                    <input type="submit" class="btn btn-success custom-button-width .navbar-right" value="Salveaza"/>
                    <a href="{% url 'voluntariat:myprofile' %}"
                       class="btn btn-primary custom-button-width .navbar-right">Inapoi</a>
                </div>
            </div>
        </div>

    </form>

{% endblock %}
